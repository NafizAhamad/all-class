<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstarp</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
</head>
<body>
  
  <div class="section-padding">
    <div class="section-bg"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="contact-form">
            <h2 class="absolit-form">Appointamet</h2>
            <form action="indext.html">

              <div class="row">
                <div class="col-md-6">
                  <input type="text" placeholder="First Name">
                </div>
                <div class="col-md-6">
                  <input type="text" placeholder="Last Name">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <input type="tel" placeholder="phone number">
                </div>
                <div class="col-md-6">
                  <input type="date" placeholder="date">
                </div>
              </div>

              <p><textarea name="message" id="message" cols="30" rows="10"></textarea></p>
              <p><input type="submit" value="Make Appointamet"></p>
            </form>
          </div>
        </div>

        <div class="col-md-5">
          <div class="appointamet-text">
            <h3>We eliminate the inconvenience of multiple visits</h3>
            <ul>
              <li><i class="fa fa-shield"></i>No second injections or temporaries</li>
              <li><i class="fa fa-shield"></i>No unprofessionol doctors</li>
              <li><i class="fa fa-shield"></i>No poor quaity products</li>
              <li><i class="fa fa-shield"></i>Student ot australian National University</li>
            </ul>

            <a href="" class="boxed-btn">More about us</a>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
